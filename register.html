<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="project.css">
	<title>Register page</title>
</head>
<body >
	<div class="container-0">
	<header class="main-header">
		<h1>Sign Up</h1>
	</header>
	</div>
	<div class="container-1">
	<section>
		<div class="form">
			<form>
				<div class="form-group" >
				
					<label>First Name</label>
					<input type="input" name="firstName">
					<label >Last Name</label>
					<input type="input" name="lastName">
					
				</div>
				<div class="form-group">
					<label>Email</label>
					<input class="email" type="email" name="Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="password" type="password" name="Password">
				</div>
				<div class="form-group">
					<label>Skills</label>
					<select style="background-color: #3b5998">
						<option>Front End</option>
						<option>Back End</option>
						<option>Full Stack</option>
					</select>
				</div>
				<div class="form-group">
							<ul>	
							<li><label >Male</label></li>
							<li><input type="radio" name="Male"></li>
							<li><label >Female</label></li>
							<li><input type="radio" name="Female"></li>
							<li><label >Other</label></li>
							<li><input type="radio" name="Other"></li>
					</ul>
				</div>
				<div class="form-group">
				<label style="text-align: center;">Agree</label>
				<input type="checkbox" name="Agree">
			</div>
			<div class="form-group">
				<input type="button" value="Sign Up" onclick="window.location.href='index.html'"  />
			</div>
			<div class="form-group">
				<h5>Already Have an Account ! Log In</h5>
				<input type="button" value="Log In" onclick="window.location.href='login.html'"  />
			</div>
			</form>
		</div>
	</section>
	</div>
	<div>
		<footer>Copy @Rights 2020 "Sheikh"</footer>
	</div>
</body>
</html>
